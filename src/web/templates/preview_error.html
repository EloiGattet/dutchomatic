{% extends "base.html" %}

{% block title %}Erreur de prévisualisation - Dutch-o-matic{% endblock %}

{% block content %}
<div class="error-container">
    <h2>Erreur de prévisualisation</h2>
    <div class="alert alert-error">
        <p><strong>Erreur:</strong> {{ error }}</p>
    </div>
    <div class="error-actions">
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Retour au dashboard</a>
    </div>
</div>
{% endblock %}
